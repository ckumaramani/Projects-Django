<html>
    <head>
        <title>Arjun Group Of Industries</title>
    </head>
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome.css">

    <style>
        body{
            font-family: "Comic Sans MS";
            margin: 0;
        }
        header{
            text-align: right;
        }
        nav{
            padding: 15px 25px;

            background-color: darkgrey;
             box-shadow: 0 0 10px black;
            border-radius: 15px;

        }
        #move{
            background-color: greenyellow;
            color: gray;
            box-shadow: 0 0 10px black;
            border-radius: 15px;
        }
        nav a{
            text-decoration: none;
            padding: 15px;
        }
        nav a:hover{
            background-color: orangered;
            color: white;
            box-shadow: 0 0 10px black;
            border-radius: 15px;
        }
        footer{
            text-align: center;
        }
    </style>
    <body>
    <header>
        <h1><img src=""> Arjun Group Of Industries</h1>
        <marquee><p id="move">Quality is out Motto</p></marquee>
    </header>
    <!----menu bar---->
    <nav>
        <a href="{% url 'indexL' %}"><i class="fa fa-home"></i> Home</a>
        <a href="{% url 'enquiry' %}"><i class="far fa-address-card"></i> Enquiry</a>
        <a href="{% url 'LoginI' %}"> <i class="fas fa-sign-in-alt"></i> Login</a>
        <a href="{% url 'BranchesI' %}"> <i class="far fa-building"></i> Branches</a>
        <a href="{% url 'AboutusI' %}"> <i class="fa fa-id-badge"></i> About us</a>
        <a href="{% url 'ContactusI' %}"><i class="fa fa-envelope"></i> Contact us</a>
    </nav>
    <!----body---->
<form method="post" action="/Enquiryform/">
    {% csrf_token %}
   <table align="center">
       <tr><th colspan="2">Enquiry Form</th></tr>
       <tr><td><label>Name</label></td>
       <td><input type="text" name="en"></td></tr>
       <tr><td><label>Gender</label></td>
       <td colspan="2">
           <input type="radio"name="rd"  value="male">Male</td>
       <td><input type="radio" name="rd"  value="female">Female</td>
       <td><input type="radio" name="rd" value="other`s">Other`s</td></tr>
       <tr><td><label>Contact No</label></td>
       <td><input type="number" name="ec"></td></tr>
       <tr><td><label>Area/City</label></td>
       <td><input type="text" name="ea"></td></tr>
       <tr><td><label>State</label></td>
       <td><input type="text" name="es"></td></tr>
        <tr><th colspan="2"><button type="submit">Enquiry</button> </th></tr>
   </table>
</form>
    <!---------footer----->
    <footer>
        <h2>Copyrights &copy; 2019</h2>
        <h3>All Rights Reserved</h3>
        <h4>Site Maintained By <a href="">ArjunMajeti</a>
        </h4>

    </footer>
    </body>
</html>
