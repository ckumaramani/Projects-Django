<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Details</title>
</head>
<body>
    <table align="center">
        <tr>
            <th>IDNO</th>
            <th>NAME</th>
            <th>CONTACT NO</th>
            <th>DESIGANTION</th>
            <th>SALARY</th>
        </tr>
            {% for x in data %}
                <tr>
                <th>{{ x.idno }}</th>
                <th>{{ x.name }}</th>
                <th>{{ x.contactno }}</th>
                <th>{{ x.designation }}</th>
                <th>{{ x.salary }}</th>
                </tr>
            {% endfor %}
    </table>
</body>
</html>
