<html>

<head>
    <title>
        All Staff Detail`s
    </title>
</head>

<body>
    <table align=" center">
        <tr>
            <th width="100">IDNO</th>
            <th width="100">NAME</th>
            <th width="100">SALARY</th>
            <th width="100">UPDATE</th>
            <th width="100">DELETE</th>
        </tr>
        {% for x in data %}
        <tr>
            <th>{{ x.idno }}</th>
            <th>{{ x.name }}</th>
            <th>{{ x.salary }}</th>
            <form action="/update/" method="post">
                {% csrf_token %}

                <th width="100" height="50">
                    <input type="hidden" name="id" value="{{ x.idno }}">
                    <button type="submit">Yes</button>
            </form>
            <th>
                <a href="{% url 'delemp' %}">Yes</a>
            </th>

            {% endfor %}

    </table>
</body>

</html>
