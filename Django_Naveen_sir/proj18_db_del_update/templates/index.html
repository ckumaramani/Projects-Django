<html>
    <head>

        <title>Staff Details Form</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
    <header>
    <h1 align="center">Arjun Group Of Companies</h1>
    </header>
    <form action="/send/" method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <th>
                    <h3>Staff Form Filling</h3>
                </th>
            </tr>
            <tr>
                <th>
                    <input type="number" name="id" placeholder="IDNO" required>
                </th>
            </tr>
            <tr>
                <th>
                    <input type="text" name="name" placeholder="NAME" required>
                </th>
            </tr>
            <tr>
                <th>
                    <input type="number" name="salary" placeholder="SALARY" required>
                </th>
            </tr>
            <tr>
                <th>
                    <button type="submit">Save</button>
                </th>
            </tr>


        </table>
    </form>
    {{ message }}
    {{ msg }}<br><br>

    <a href="/view/">View All Staff Detail`s</a>
    </body>
</html>
