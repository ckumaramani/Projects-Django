<table align="center" border="2">
    <tr>
        <th colspan="3">Articles Headlines</th>
    </tr>
    <tr>
        <th>Article Headline</th>
        <th>Article Date</th>
        <th>Article Reporter</th>
    </tr>
    {% for x in data %}
    <tr>
        <td>{{ x.headline }}</td>
        <td>{{ x.pub_date }}</td>
        <td>{{ x.reporter }}</td>
    </tr>
    {% endfor %}

</table>
