<html>
    <head>
        <title>Login Page</title>
    </head>
    <body>
    <form action="{% url 'pcheck' %}"  method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>POST Login Page</th>
            </tr>
            <tr>
                <th><input type="text" name="uname" placeholder="Username" required ></th><br>
                <th><input type="password" name="upas" placeholder="Password" required ></th>
            </tr>
            <tr>
                <th><button type="submit">Submit</button> </th>
            </tr>
        </table>

    </form>
    </body>
</html>
