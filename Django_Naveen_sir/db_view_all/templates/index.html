<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee details</title>

</head>
<body>
    <form method="post" action="/view/">
        {% csrf_token %}
    <table align="center" border="2">
        <tr>
            <th>Employee Detail`s</th>
        </tr>
        <tr>
            <td>
                <input type="number" required name="i" placeholder="IDNO">
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" required name="n" placeholder="NAME">
            </td>
        </tr>
        <tr>
            <td>
                <input type="number" required name="s" placeholder="SALARY">
            </td>
        </tr>
        <tr>
            <th>
               <button type="submit" class="btn btn-info">save</button>
            </th>
        </tr>
    </table>
    </form>
    {{message}}
    <a View All Employees
            href="/views/"></a>
</body>
</html>
