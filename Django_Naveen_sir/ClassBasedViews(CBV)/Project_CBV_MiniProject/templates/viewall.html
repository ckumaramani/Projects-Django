{% include "reuse.html" %}


<table align="center">
    <tr>
        <th width="100">IDNO</th>
        <th width="100">NAME</th>
        <th width="100">DESIGNATION</th>
        <th width="100">SALARY</th>
        <th width="150">CONTACT NO</th>
    </tr>
    {% for x in object_list %}
        <tr>
        <td>{{ x.idno }}</td>
        <td >{{ x.name }}</td>
        <td >{{ x.designation }}</td>
        <td >{{ x.salary }}</td>
        <td >{{ x.Contactno}}</td>
        </tr>
    {% endfor %}
</table>
