<html>
    <body>
    <table>
        <tr>
            <th>IDNO</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Designation</th>
        </tr>
        {% for x in data %}
        <tr>
            <td>{{ x.idno }}</td>
            <td>{{ x.name }}</td>
            <td>{{ x.salary }}</td>
            <td>{{ x.designation}}</td>
        </tr>
        {% endfor %}
    </table>
    </body>
</html>
