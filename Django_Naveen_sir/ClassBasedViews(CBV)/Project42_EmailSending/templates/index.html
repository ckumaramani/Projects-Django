<form  action="/save/"  method="post">
    {% csrf_token %}
    <table>
    <tr>
        <th>Registration Form</th>
    </tr>
    <tr>
        <td><input type="number" placeholder="IDNO" name="t1" required> </td>
    </tr>
    <tr>
        <td><input type="text" placeholder="NAME" name="t2" required> </td>
    </tr>
    <tr>
        <td><input type="number" placeholder="CONTACT NO" name="t3" required> </td>
    </tr>
    <tr>
        <td><input type="email" placeholder="EMAIL-ID" name="t4" required> </td>
    </tr>
    <tr>
        <th><button type="submit">Save</button> </th>
    </tr>
</table>
    </form>
