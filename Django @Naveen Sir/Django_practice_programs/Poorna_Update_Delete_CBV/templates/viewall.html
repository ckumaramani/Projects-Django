{% include 'reuse.html' %}


<table>
    <tr>
        <th>Employee`s Details</th>
    </tr>
    <tr>
        <th width="100">IDNO</th>
        <th width="100">NAME</th>
        <th width="100">SALARY</th>
        <th width="100">CONTACT NO</th>
        <th width="100">USERNAME</th>
        <th width="100">DELETE</th>
    </tr>
    {% for x in data %}
        <tr>
        <td>
            <a href="/update{{ x.idno }}/">
            {{ x.idno }}</a></td>
        <td>{{ x.name }}</td>
        <td>{{ x.salary }}</td>
        <td>{{ x.contactno }}</td>
        <td>{{ x.username }}</td>

        <td>
            <form action="/delete{{ x.idno }}/">
                <button type="submit">Yes</button></form> </td>
        </tr>
    {% endfor %}

</table>
