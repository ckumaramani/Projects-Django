<html>
<head>
    <title>Radio Buttons</title>
</head>
<body>
<form action="/select/" method="post">
    {% csrf_token %}

    <table align="center">
        <tr>
           <th> <h2>Select One Option</h2> </th>
        </tr>
        <tr>
            <th> <h3>Are You Attending Django Class</h3></th>
        </tr>
        <tr>
            <td>
                <input type="radio" name="rb" value="Yes">Yes
                <input type="radio" name="rb" value="Maybe">MayBe
                <input type="radio" name="rb" value="No">NO
            </td>
        </tr>
        <tr>
            <th>
                <button type="submit">Submit</button>
            </th>
        </tr>

        </tr>

    </table>
</form>
<table align="center">
    <tr>
        <th>
            <p><h2 style="background: orangered  ">result is: {{ rn }}</h2></p>
        </th>
    </tr>
</table>
</body>
</html>
