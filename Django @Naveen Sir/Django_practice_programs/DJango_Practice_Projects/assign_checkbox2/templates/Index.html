<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/senddetails/" method="post">
        {% csrf_token %}
        <table align="center" border="0">
            <tr>
                <th COLSPAN="2"> Select The Following</th>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="M" value="Movies" >
                    Movies
                </td>


            <tr>
                <td>
                    <input type="checkbox" name="C" value="cartoon" >
                    Cartoon
                </td>
            <tr>
                <td>
                    <input type="checkbox" name="I" value="images" >
                    Images
                </td>

            <tr>
                <th>
                    <button type="submit">Show</button>
                </th>
            </tr>
            <tr>
                <th>
                    {{ data }}
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
