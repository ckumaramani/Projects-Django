<html>
<body>
    <table align="center">
        <tr>
            <th>Idno</th>
            <th>Name</th>
            <th>Designation</th>
            <th>Salary</th>
            <th>Contact no</th>
            <th>Image/Photo</th>
        </tr>
        {% for x in data %}
       <tr>
           <th width="100">{{ x.idno }}</th>
           <th width="100">{{ x.name }}</th>
           <th width="100">{{ x.designation }}</th>
           <th width="100">{{ x.salary }}</th>
           <th width="100">{{ x.contactno }}</th>
           <th width="100">
               <a href="{{ x.image.url }}">
                <img src="{{ x.image.url }}" width="100" height="100">
               </a>
           </th>
       </tr>
       {% endfor %}
    </table>
</body>
</html>
