<html>
    <head>
        <title>
            Login Page
        </title>
    </head>
    <body>
    <form method="post" action="{% url 'welcomepage' %}">
        {% csrf_token %}
        <table>
            <tr>
                <th>Login Page</th>
            </tr>
            <tr>
                <td><input type="text" required placeholder="Username" name="un"> </td>
            </tr>
            <tr>
                <td><input type="password" required placeholder="password" name="up"> </td>
            </tr>
            <tr>
                <th><button type="submit">Submit</button></th>
            </tr>
        </table>
        </form>
    {{ message }}
    </body>
</html>
