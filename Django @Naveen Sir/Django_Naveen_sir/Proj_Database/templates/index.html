<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Detail`s</title>
</head>
<body>
    <form action="/send/" method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <th>Employee Form</th>
            </tr>
            <tr>
                <td>

                    <input type="number" required placeholder="IDNO" name="id"><br>
                    <input type="text" required placeholder="NAME" name="name"><br>
                    <input type="number" required placeholder="SALARY" name="salary"><br>

                </td>
            </tr>
            <tr>
                <th>
                    <button type="submit">save</button>
                </th>
            </tr>
        </table>
    </form>
    <h3>{{ msg }}</h3>
</body>
</html>
